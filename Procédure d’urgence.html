<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Standards & Procédures HSE</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background-image:url("water-bg.jpg");
  background-size:cover;
  background-attachment:fixed;
}

section{
  max-width:1100px;
  margin:40px auto;
  padding:30px 20px;
  background:rgba(255,255,255,0.92);
  border-radius:10px;
}

h2{
  color:#0b5ed7;
  margin-top:35px;
}

.note{
  font-size:14px;
  color:#333;
  margin-bottom:15px;
  font-style:italic;
}

table{
  width:100%;
  border-collapse:collapse;
}

tr{
  border-bottom:1px solid #ccc;
}

td{
  padding:12px 8px;
  font-size:15px;
}

td:last-child{
  text-align:right;
}

a.pdf{
  background:#0b5ed7;
  color:#fff;
  padding:6px 14px;
  border-radius:5px;
  text-decoration:none;
  font-weight:bold;
}

a.pdf:hover{
  background:#084298;
}

footer{
  background:rgba(33,37,41,0.85);
  color:#fff;
  text-align:center;
  padding:12px;
  margin-top:40px;
}
</style>
</head>

<body>

<section id="content"></section>

<footer>
  © 2025 – Plateforme HSE
</footer>

<script>
const documents = [

/* ================= PROCÉDURES D’URGENCE ================= */
{
  category:"Procédures d’urgence & POI",
  note:"Plans d’urgence, évacuation, alerte, secours et gestion de crise.",
  items:[
    { title:"Annexes POI-PGCC V3", link:"https://drive.google.com/file/d/1bIzbc5UrzQL97v3XofG40orHhZTGxO1s/view" },
    { title:"INS-SE-03-01 – Consigne d’évacuation", link:"https://drive.google.com/file/d/1Emodh8idDIvQwIIPPjFWUSEYJUVuPbg3/view" },
    { title:"POI GCC V6", link:"https://drive.google.com/file/d/1ZOnZaTTWulibOuxZYSI93dMvhR0yUFMr/view" },
    { title:"Procédure d’urgence et d’alerte – OIIK V3", link:"https://drive.google.com/file/d/1x-10nwSF-bH2sMf__quGg0jz287mfyMx/view" },
    { title:"PRO-SE-03", link:"https://drive.google.com/file/d/1u5yZ0aV27XH5iZQdvKhq4FYJXTSLij-w/view" },
    { title:"SER-SE-03-01 – Numéros d’alerte par zone OIIK-G", link:"https://drive.google.com/file/d/1dkO3-2EyhOsKCLFc2nGM3OBZwBWwx5eq/view" }
  ]
},

/* ================= PLANS DE SECOURS ================= */
{
  category:"Plans de secours spécifiques",
  note:"Plans de secours par ouvrage, bassin et installations à risque.",
  items:[
    { title:"Bassin", link:"https://drive.google.com/file/d/1xUeDU2PQn2G6RhKZGDn8NmvBmotW4NtU/preview" },
    { title:"Bâche d’eau industrielle", link:"https://drive.google.com/file/d/1WkSzCo4AJHy_1NBWysrMdOkDB0ddaMHk/preview" },
    { title:"Bassin 1000 STEP", link:"https://drive.google.com/file/d/1nsSJI3YVpkLzyQ462lFZXndXpuj5MczL/preview" },
    { title:"Plan de secours REGARD", link:"https://drive.google.com/file/d/13omHyt0ky_KUnBzRpzwBSjv9T8k62fhV/preview" },
    { title:"PS Tank à chlore", link:"https://drive.google.com/file/d/1oU3t16ExscU4-d8h3OJnWEOpxx6Dj2mo/preview" },
    { title:"Tour Cl₂ FBS", link:"https://drive.google.com/file/d/18cq-E5mInnLUUedLpitH99DPpSH3h_sW/preview" },
    { title:"Travaux en hauteur – Plan de secours", link:"https://drive.google.com/file/d/1AfS2Uz2LZo5Tf1pgOzGupV_9RT-ZRoYa/preview" }
  ]
}

];

const container = document.getElementById("content");

documents.forEach(group=>{
  let html = `<h2>${group.category}</h2>
              <div class="note">${group.note}</div>
              <table>`;
  group.items.forEach(item=>{
    html += `
      <tr>
        <td>${item.title}</td>
        <td>
          <a class="pdf" href="${item.link}" target="_blank">Ouvrir</a>
        </td>
      </tr>`;
  });
  html += "</table>";
  container.innerHTML += html;
});
</script>

</body>
</html>
