<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modes Opératoires – HSE</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background-image:url("water-bg.jpg");
  background-size:cover;
  background-attachment:fixed;
}

header{
  background:rgba(11,94,215,0.85);
  color:#fff;
  text-align:center;
  padding:20px;
}

section{
  max-width:1000px;
  margin:40px auto;
  padding:30px 20px;
  background:rgba(255,255,255,0.88);
  border-radius:10px;
}

table{
  width:100%;
  border-collapse:collapse;
}

tr{
  border-bottom:1px solid #ccc;
}

td{
  padding:12px 8px;
  font-size:15px;
  color:#000;
}

td:last-child{
  text-align:right;
}

a.button{
  background:#0b5ed7;
  color:#fff;
  padding:6px 14px;
  border-radius:5px;
  text-decoration:none;
  font-weight:bold;
}

a.button:hover{
  background:#084298;
}

footer{
  background:rgba(33,37,41,0.85);
  color:#fff;
  text-align:center;
  padding:12px;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <h1>Modes Opératoires</h1>
  <p>Procédures • Sécurité • Exploitation</p>
</header>

<section>
  <h2>Liste des Documents</h2>
  <table id="moTable"></table>
</section>

<footer>
  <p>© 2025 – Plateforme HSE</p>
</footer>

<script>
const docs = [
  { title:"Préparation de pénétration sur espace confiné", mo:"1G9vVmvShRcoJDjwaPnhXROOkhOvibQOb", adrpt:"" },
  { title:"Changement des équipements des regards", mo:"1UmzB4viaLWzu1lZb6XXuVMHHVjxtcxhl", adrpt:"" },
  { title:"Excavation", mo:"1JRLiC3kzjN5akzYoZdun9ad_6rQM6Jxj", adrpt:"" },
  { title:"Sondage Mécanique", mo:"d/1cIVl2qd6C3epYiln4yhk6i5XTkdQopGM", adrpt:"" },
  { title:"Installation d'un manchons", mo:"d/1N1L09dYt0i6dRASU5pJKDCClUahZycHx", adrpt:"" },
  { title:"Matage au plomb avec tresse pour étanchéité", mo:"1UchemNEXxvC3HUWc_RWDuqypNcA4jid9", adrpt:"" },
  { title:"Changement d'élément", mo:"1UchemNEXxvC3HUWc_RWDuqypNcA4jid9", adrpt:"" },
  { title:"Rafistolage", mo:"1I4NDBdU8BN5hNTs6BmZ88fwSHHDk3qvu", adrpt:"" },
  { title:"Travaux Oxycoupage", mo:"13y9_xCMLpyP-cmP8w-EaT9eKsZyb60Qy, adrpt:"" },
  { title:"Travaux de soudage", mo:"1k6BNYXbMHwh3Td5B4ZJpmhi9QpYhKIiR", adrpt:"" },
  { title:"Travaux de moulage", mo:"1U88vIKTHrldvJnqHkS8bzJ-ukXw3qzRg", adrpt:"" },
];

const table = document.getElementById("moTable");

docs.forEach(doc=>{
  table.innerHTML += `
    <tr>
      <td>${doc.title}</td>
      <td>
        <div style="display:flex; gap:8px; justify-content:flex-end;">
          <a class="button" href="https://drive.google.com/file/d/${doc.mo}/preview" target="_blank">MO</a>
          <a class="button" href="https://drive.google.com/file/d/${doc.adrpt}/preview" target="_blank">ADRPT</a>
        </div>
      </td>
    </tr>
  `;
});
</script>

</body>
</html>
