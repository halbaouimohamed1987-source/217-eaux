<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modes Opératoires – HSE</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background-image:url("water-bg.jpg");
  background-size:cover;
  background-attachment:fixed;
}

header{
  background:rgba(11,94,215,0.85);
  color:#fff;
  text-align:center;
  padding:20px;
}

section{
  max-width:1000px;
  margin:40px auto;
  padding:30px 20px;
  background:rgba(255,255,255,0.88);
  border-radius:10px;
}

table{
  width:100%;
  border-collapse:collapse;
}

tr{
  border-bottom:1px solid #ccc;
}

td{
  padding:12px 8px;
  font-size:15px;
  color:#000;
}

td:last-child{
  text-align:right;
}

a.pdf{
  background:#0b5ed7;
  color:#fff;
  padding:6px 14px;
  border-radius:5px;
  text-decoration:none;
  font-weight:bold;
}

a.pdf:hover{
  background:#084298;
}

footer{
  background:rgba(33,37,41,0.85);
  color:#fff;
  text-align:center;
  padding:12px;
  margin-top:40px;
}
</style>
</head>

<body>
