<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plateforme HSE</title>
<style>
body {
  margin: 0;
  padding: 0;
  background-image: url("water-bg.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  color: #333;
}

.overlay {
  background: rgba(255, 255, 255, 0.0);
  min-height: 100vh;
  padding: 0;
  margin: 0;
}

header {
  background: rgba(11, 94, 215, 0.8);
  color: #fff;
  text-align: center;
  padding: 25px 15px;
  border-radius: 0 0 10px 10px;
}

section {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* أربعة أعمدة */
  gap: 20px;
  margin-top: 20px;
}

/* زر الطوارئ أعلى الصفحة */
.button-urgence {
  display: block;
  width: 100%;
  height: 70px; /* ارتفاع الزر */
  background-color: red;
  color: #fff;
  font-weight: bold;
  text-align: center;
  line-height: 70px; /* لتوسيط النص عموديًا */
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s;
  text-decoration: none;
  margin-bottom: 20px;
}

.button-urgence:hover {
  transform: scale(1.03);
  background-color: darkred;
}

/* البطاقات */
.card {
  background-size: cover;
  background-position: center;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  color: #000;
  min-height: 220px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  cursor: pointer;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.03);
}

.card h2 {
  background: rgba(255,255,255,0.6);
  padding: 5px;
  border-radius: 4px;
  margin-bottom: 10px;
}

footer {
  background: rgba(33, 37, 41, 0.8);
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 14px;
  margin-top: 30px;
  border-radius: 10px 10px 0 0;
}

@media (max-width: 1024px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>Plateforme HSE</h1>
</header>

<section>
  <!-- زر الطوارئ أعلى الشبكة -->
  <a href="contact.html" class="button-urgence">Contact d'urgence</a>

  <div class="grid">
    <!-- البطاقات مع الصور الأصلية -->
    <div class="card" onclick="window.location.href='Hse.html';" style="background-image:url('hse.png');">
      <h2>HSE</h2>
    </div>

    <div class="card" onclick="window.location.href='Note.html';" style="background-image:url('note.png');">
      <h2>NOTE</h2>
    </div>

    <div class="card" onclick="window.location.href='Atelier.html';" style="background-image:url('atelier.png');">
      <h2>ATELIER EAUX</h2>
    </div>

    <div class="card" onclick="window.location.href='Stations.html';" style="background-image:url('stations.png');">
      <h2>STATIONS</h2>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 – Plateforme HSE</p>
</footer>
</div>
</body>
</html>
