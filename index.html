<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil – Système HSE</title>
<style>
body {
  margin: 0;
  padding: 0;
  background-image: url("water-bg.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  color: #333;
}

.overlay {
  background: rgba(255, 255, 255, 0.0);
  min-height: 100vh;
  padding: 0;
  margin: 0;
}

header {
  background: rgba(11, 94, 215, 0.8);
  color: #fff;
  text-align: center;
  padding: 25px 15px;
  border-radius: 0 0 10px 10px;
}

section {
  max-width: 1000px;
  margin: auto;
  padding: 30px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
}

.card {
  background-size: cover;
  background-position: center;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  color: #000;
  min-height: 220px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  cursor: pointer;
}

.card h2 {
  background: rgba(255,255,255,0.6);
  padding: 5px;
  border-radius: 4px;
  margin: 0 0 10px 0;
}

.card a {
  display: inline-block;
  padding: 6px 10px;
  margin: 4px 0;
  background: rgba(11,0,0,0.0);
  color: #0b5ed7;
  text-decoration: none;
  font-weight: bold;
}

.card a:hover {
  text-decoration: underline;
}

.spacer {
  flex: 1;
}

footer {
  background: rgba(33, 37, 41, 0.8);
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 14px;
  margin-top: 30px;
  border-radius: 10px 10px 0 0;
}
</style>
</head>
<body>
<div class="overlay">

<header>
  <h1>Système HSE</h1>
  <p>Santé • Sécurité • Environnement</p>
</header>

<section>
  <h2>Menu principal</h2>
  <div class="grid">

    <!-- ===== Carte Urgence ===== -->
    <div class="card" style="background-color: rgba(255,0,0,0.4);">
      <h2>Contact d'urgence</h2>
      <div class="spacer"></div>
      <a href="tel:0667213333">DCI beniAmir</a>
      <a href="tel:0662375749">DCI 7900</a>
      <a href="tel:0641991774">DCI Sidi chennane</a>
      <a href="tel:0641991776">DCI PointB</a>
    </div>

    <!-- HSE -->
    <div class="card" style="background-image: url('hse.png');" onclick="location.href='Hse.html'">
      <h2>HSE</h2>
      <div class="spacer"></div>
    </div>

    <!-- NOTE -->
    <div class="card" style="background-image: url('note.png');" onclick="location.href='note.html'">
      <h2>NOTE</h2>
      <div class="spacer"></div>
    </div>

    <!-- ATELIER EAUX -->
    <div class="card" style="background-image: url('atelier.png');" onclick="location.href='Atelier.html'">
      <h2>ATELIER EAUX</h2>
      <div class="spacer"></div>
    </div>

    <!-- STATIONS -->
    <div class="card" style="background-image: url('stations.png');" onclick="location.href='Stations.html'">
      <h2>STATIONS</h2>
      <div class="spacer"></div>
    </div>

  </div>
</section>

<footer>
  <p>© 2025 – Plateforme HSE</p>
</footer>

</div>
</body>
</html>
