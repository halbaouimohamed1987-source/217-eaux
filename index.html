<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plateforme HSE</title>

<style>
body {
  margin: 0;
  padding: 0;
  background-image: url("water-bg.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  color: #333;
}

.overlay {
  background: rgba(255, 255, 255, 0.0);
  min-height: 100vh;
}

/* ===== NEWS TICKER ===== */
.news-ticker {
  width: 100%;
  overflow: hidden;
  background: rgba(0, 0, 0, 0.25);
  padding: 8px 0;
  backdrop-filter: blur(3px);
  margin-top: 15px;
}

.news-content {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: scrollNews 20s linear infinite;
  color: #ffffff;
  font-weight: bold;
  text-shadow: 0 2px 4px rgba(0,0,0,0.7);
}

.news-ticker:hover .news-content {
  animation-play-state: paused;
}

@keyframes scrollNews {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}

/* ===== CONTENT ===== */
section {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-top: 20px;
}

/* زر الطوارئ */
.button-urgence {
  display: block;
  width: 100%;
  height: 70px;
  background-color: red;
  color: #fff;
  font-weight: bold;
  text-align: center;
  line-height: 70px;
  border-radius: 8px;
  text-decoration: none;
  margin-bottom: 10px;
  transition: transform 0.2s;
}

.button-urgence:hover {
  background-color: darkred;
  transform: scale(1.03);
}

/* البطاقات */
.card {
  background-size: cover;
  background-position: center;
  border-radius: 8px;
  padding: 10px;
  min-height: 220px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  cursor: pointer;
  transition: transform 0.2s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.card:hover {
  transform: scale(1.03);
}

.card h2 {
  background: rgba(255,255,255,0.7);
  padding: 6px 10px;
  border-radius: 4px;
  margin-top: 8px;
  text-align: center;
}

/* ===== FOOTER ===== */
footer {
  background: rgba(33, 37, 41, 0.8);
  color: #fff;
  text-align: center;
  padding: 12px;
  margin-top: 30px;
  border-radius: 10px 10px 0 0;
  font-size: 14px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1024px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<div class="overlay">

<section>
  <a href="contact.html" class="button-urgence">Contact d'urgence</a>

  <!-- شريط المستجدات -->
  <div class="news-ticker">
    <div class="news-content" id="newsContent"></div>
  </div>

  <div class="grid">
    <div class="card" onclick="location.href='Hse.html'" style="background-image:url('hse.png')">
      <h2>HSE</h2>
    </div>

    <div class="card" onclick="location.href='Note.html'" style="background-image:url('note.png')">
      <h2>NOTE</h2>
    </div>

    <div class="card" onclick="location.href='Atelier.html'" style="background-image:url('atelier.png')">
      <h2>ATELIER EAUX</h2>
    </div>

    <div class="card" onclick="location.href='Stations.html'" style="background-image:url('stations.png')">
      <h2>STATIONS</h2>
    </div>
  </div>
</section>

<footer>
  © 2025 – Plateforme HSE
</footer>

</div>

<script>
const newsItems = [
  "Contact sécurité de la semaine : Vérification des protections des organes tournants",
  "Audit déploiement Salamaty prévu le 22 décembre",
  "Votre engagement est essentiel : contribuez à l’augmentation du taux de remontée des incidents"
];

document.getElementById("newsContent").textContent =
  newsItems.join(" ⚡ ");
</script>

</body>
</html>
