<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  background-image: url("water-bg.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  color: #333;
}

.overlay {
  background: rgba(255, 255, 255, 0.0);
  min-height: 100vh;
  padding: 0;
  margin: 0;
}

header {
  background: rgba(11, 94, 215, 0.8);
  color: #fff;
  text-align: center;
  padding: 25px 15px;
  border-radius: 0 0 10px 10px;
}

section {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr; /* بالضبط بطاقتين في الصف */
  gap: 20px;
}

/* البطاقات */
.card {
  background-size: cover;
  background-position: center;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  color: #000;
  min-height: 220px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  cursor: pointer; /* النقر على البطاقة */
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.03);
}

.card h2 {
  background: rgba(255,255,255,0.6);
  padding: 5px;
  border-radius: 4px;
  margin-bottom: 10px;
}

/* بطاقة الطوارئ */
.card.urgence {
  background-color: red;
  color: #fff;
  grid-column: span 2; /* تمتد على العمودين */
  padding: 20px;
}

.card.urgence a {
  display: block;
  margin: 5px 0;
  color: red;
  background: #fff;
  padding: 8px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}

.card.urgence a:hover {
  background: #f5f5f5;
}

/* البطاقات الأخرى */
.card a {
  display: none; /* حذف زر Accéder */
}

footer {
  background: rgba(33, 37, 41, 0.8);
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 14px;
  margin-top: 30px;
  border-radius: 10px 10px 0 0;
}
</style>
</head>
<body>
<div class="overlay">
<section>
  <div class="grid">

    <!-- بطاقة الطوارئ -->
    <div class="card urgence">
      <h2>Contact d'urgence</h2>
      <a href="tel:0667213333">DCI BeniAmir</a>
      <a href="tel:0662375749">DCI 7900</a>
      <a href="tel:0641991774">DCI Sidi Chennane</a>
      <a href="tel:0641991776">DCI PointB</a>
    </div>

    <!-- البطاقات الأخرى -->
    <div class="card" onclick="window.location.href='Hse.html';" style="background-image:url('hse.png');">
      <h2>HSE</h2>
    </div>

    <div class="card" onclick="window.location.href='note.html';" style="background-image:url('note.png');">
      <h2>NOTE</h2>
    </div>

    <div class="card" onclick="window.location.href='Atelier.html';" style="background-image:url('atelier.png');">
      <h2>ATELIER EAUX</h2>
    </div>

    <div class="card" onclick="window.location.href='Stations.html';" style="background-image:url('stations.png');">
      <h2>STATIONS</h2>
    </div>

  </div>
</section>

<footer>
  <p>© 2025 – Plateforme HSE</p>
</footer>

</div>
</body>
</html>
